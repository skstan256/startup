<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Project Page</title>
        
    </head>

    <body id="project-body">
        <header>
            <h1>Web-Brain</h1>
            <nav id="top-bar">
                <span id="usernameDisplay">Log In to View Projects</span>
                <a href="home.html" type="button" class="btn btn-primary"><i class="bi bi-house"></i></a>
                <a href="index.html" type="button" class="btn btn-primary" onclick="logout()">Log Out</a>
            </nav>
            <hr />
        </header>

        <main>
          <div class="accordion" id="accordionProjectView" data-bs-theme="dark">
            <div class="accordion-item">
              <h2 class="accordion-header" id="toDoHeader">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <b>Thought Log</b>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                <div class="accordion-body">
                  <!--THOUGHT LOG LIST CODE-->
                  <ul class = "list-group" id="thought-log">
                      <!--THOUGHTS GO HERE-->
                  </uL>
                  <div class="form-group">
                    <input class="form-control" type="text" id="thought-field" name="thoughtVar" placeholder="Enter thought"/>
                    <button class="btn btn-secondary" onclick="addThought()">+</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="remindersHeader">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                  <b>Dubious Inspiration</b>
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
                <div class="accordion-body">
                  <!--CATS GO HERE-->
                  <div id="cat-box"></div>
                  <div class="alert alert-primary" role="alert" id="quote-box">
                    Get ready for some inspiration...
                  </div>
                  <div>
                    Inspirational quotes provided by <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </main>


        <footer>
            <hr />
            <span class="bottom">Sarah Stanley</span>
            <br />
            <a href="https://github.com/skstan256/startup">Github</a>
        </footer>

        <!--Test Imports-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="project_combined.js"></script>
        <script src="main.js"></script>
        
        
        
    </body>

    
</html>
