<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <header>
            <h1>Web-Brain</h1>

        <main>
            <h1>Welcome to Web-Brain!</h1>
            <p>Log in to create and view projects</p>
            <ul style="list-style: none;">
                <li>
                    <label for="usernameField">Username</label>
                    <input type="text" id="username" name="usernameVar" />
                </li>
                <li>
                    <label for="passwordField">Password</label>
                    <input type="password" id="password" name="passwordVar" />
                </li>
                <li>
                    <li><a href="home.html">Log In</a></li>
                </li>
            </ul>

        </main>

        <footer>
            <hr />
            <span class="bottom">Sarah Stanley</span>
            <br />
            <a href="https://github.com/skstan256/startup">Github</a>
        </footer>

        <script src="main.js"></script>
