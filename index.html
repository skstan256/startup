<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Login</title>
        
    </head>
    <body id="index-body">
        <header>
          
        </header>

        <main id="index-main">
            <div id="login-body">
                <h1>Welcome to Web-Brain!</h1>
                <p><b>Log in to create and view projects</b></p>

                
                <div id="login-form">
                    <div class="login-item">
                        <span for="usernameField">Username &nbsp;</span>
                        <input type="text" id="username" name="usernameVar" />
                    </div>
                    <div class="login-item">
                        <span for="passwordField">Password</span>
                        <input type="password" id="password" name="passwordVar" />
                    </div>
                    <div id="login-buttons">
                        <button class="btn btn-primary mt-auto" onclick="createUser()">Sign Up</button>
                        <button class="btn btn-primary mt-auto" onclick="loginUser()">Log In</button>
                    </div>
                <div>
            </div>
            <!-- Error dialog -->
            <div class="modal fade" id="msgModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-light">
                        <div class="modal-body">Unauthorized</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer id="index-footer">
            <hr />
            <span class="bottom">Sarah Stanley</span>
            <br />
            <a href="https://github.com/skstan256/startup">Github</a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="login.js"></script>
    </body>
</html>
