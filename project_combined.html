<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Project Page</title>
    </head>

    <body>
        <header>
            <h1>Web-Brain</h1>
            <nav id="top-bar">
                <span>skstan256</span>
                <a href="home.html" type="button" class="btn btn-primary"><i class="bi bi-house"></i></a>
                <a href="index.html" type="button" class="btn btn-primary">Log Out</a>
            </nav>
            <hr />
        </header>

        <main>
          <div class="accordion" id="accordionProjectView" data-bs-theme="dark">
            <div class="accordion-item">
              <h2 class="accordion-header" id="toDoHeader">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <b>Thought Log</b>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                <div class="accordion-body">
                  <!--THOUGHT LOG LIST CODE-->
                  <div class="form-group">
                    <input class="form-control" type="text" id="thought-field" name="thoughtVar" placeholder="Enter thought"/>
                    <button class="btn btn-secondary">+</button>
                  </div>
                  <ul class = "list-group">
                      <li class="list-group-item">
                        <span class="list-group-item-text">Maybe I should look into using Lexend as a font</span>
                        <menu class="list-group-item-controls">
                          <button type="button" class="btn btn-link"><i class="bi bi-pencil-square"></i></button>
                          <button type="button" class="btn btn-link"><i class="bi bi-trash"></i></button>
                        </menu>
                      </li>
                      <li class="list-group-item">
                        <span class="list-group-item-text">See if there's an easy way to make text gray</span>
                        <menu class="list-group-item-controls">
                          <button type="button" class="btn btn-link"><i class="bi bi-pencil-square"></i></button>
                          <button type="button" class="btn btn-link"><i class="bi bi-trash"></i></button>
                        </menu>
                      </li>
                  </uL>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="remindersHeader">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <b>To-Do List</b>
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
                <div class="accordion-body">
                  <!--To-Do List Code-->
                  <div class="form-group">
                    <input class="form-control" type="text" id="thought-field" name="thoughtVar" placeholder="Enter to-do item"/>
                    <button class="btn btn-secondary">+</button>
                  </div>
                  <ul class="list-group">
                    <!--To-Do Items-->
                    <li class="list-group-item">
                      <input class="form-check-input me-3" type="checkbox" checked="true">
                      <span class="list-group-item-text"><s>Deploy Simon</s></span>
                      <menu class="list-group-item-controls">
                        <button type="button" class="btn btn-link"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-link"><i class="bi bi-trash"></i></button>
                      </menu>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-3" type="checkbox" >
                      <span class="list-group-item-text">Update README</span>
                      <menu class="list-group-item-controls">
                        <button type="button" class="btn btn-link"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-link"><i class="bi bi-trash"></i></button>
                      </menu>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="thoughtLogHeader">
                <button class="accordion-button collapsed show" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  <b>Reminders</b>
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree">
                <div class="accordion-body">
                  <!--Reminders Code-->
                  <div class="form-group">
                    <input class="form-control" type="text" id="thought-field" name="thoughtVar" placeholder="Enter reminder"/>
                    <button class="btn btn-primary"><i class="bi bi-alarm"></i></button>
                    <button class="btn btn-secondary" disabled>+</button>
                  </div>
                  <ul class="list-group">
                    <!--Reminders Items-->
                    <li class="list-group-item">
                      <span class="list-group-item-text">Commit!</span>
                      <menu class="list-group-item-controls">
                        <button type="button" class="btn btn-primary" ><i class="bi bi-bell"></i> 9:50pm</button>
                        <button type="button" class="btn btn-link"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-link"><i class="bi bi-trash"></i></button>
                      </menu>
                    </li>
                    <li class="list-group-item">
                      <span class="list-group-item-text">Update README</span>
                      <menu class="list-group-item-controls">
                        <button type="button" class="btn btn-primary" ><i class="bi bi-bell"></i> End of Session</button>
                        <button type="button" class="btn btn-link"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-link"><i class="bi bi-trash"></i></button>
                      </menu>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

            
          <div id="work-session">
            <div class="card" id="work-session-title">
              <div class="card-body">
                <b>Work Session</b>
              </div>
              <div class="btn-group mr-2">
                <button class="btn btn-primary" type="submit" disabled><i class="bi bi-play-fill"></i></button>
                <button class="btn btn-secondary" type="submit"><i class="bi bi-pause-fill"></i></button>
                <button class="btn btn-success" type="submit"><i class="bi bi-check-circle-fill"></i></i></button>
              </div>
            </div>
            
            <div class="card" id="work-session-card">
              <div class="card-body">
                One whole hour of productiveness. Go you!
              </div>
            </div>
          </div>
        </main>


        <footer>
            <hr />
            <span class="bottom">Sarah Stanley</span>
            <br />
            <a href="https://github.com/skstan256/startup">Github</a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        
        
    </body>
