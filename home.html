<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body onload="setUsername()">
        <header>
            <h1 id="web-brain-header">Web-Brain</h1>
            <nav id="top-bar">
                <span id="usernameDisplay">skstan256</span>
                <a href="index.html" type="button" class="btn btn-primary">Log Out</a>
            </nav>
            <hr />
        </header>

        <main>
            <h2>My Projects</h2>
            <table class="table" id="projects">
                <tr>
                    <th>Name</th>
                    <th>Last Accessed</th>
                    <th></th>
                </tr>
                <tr>
                    <td><a href="project_combined.html" type="button" class="btn btn-primary">CS 260 Homework</a></td>
                    <td>Yesterday, 5:52pm</td>
                    <td>
                        <button type="button" class="btn btn-link"><i class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-link"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </table>
            <div class="form-group">
                <input class="form-control" type="text" id="project-field" name="projectVar" placeholder="Enter project name"/>
                <button class="btn btn-secondary">+</button>
            </div>
        </main>


        <footer>
            <div class="alert alert-primary" role="alert">
                5 Days to Valentine's Day!
            </div>
            <hr />
            <span class="bottom">Sarah Stanley</span>
            <br />
            <a href="https://github.com/skstan256/startup">Github</a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="home.js"></script>
    </body>

    
</html>
